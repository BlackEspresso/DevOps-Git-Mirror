name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: DevOpsGitMirror

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        shell: pwsh
        run: |
          if(Test-Path docker-compose.test.yml){
            docker-compose --file docker-compose.test.yml build
            docker-compose --file docker-compose.test.yml run sut
          }
          else{
            docker build . --file Dockerfile
          }

  # Push image to GitHub Packages.
  # See also https://docs.docker.com/docker-hub/builds/
  push:
    # Ensure test job passes before pushing image.
    needs: test

    runs-on: windows-2019
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v2

      - name: Login
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: echo $env:GITHUB_TOKEN | docker login https://docker.pkg.github.com -u ${env:GITHUB_ACTOR} --password-stdin
          
      - name: Build image
        shell: pwsh
        run: docker build . --file Dockerfile --tag ${env:IMAGE_NAME}.ToLower()

      - name: Push image
        shell: pwsh
        run: |
          $IMAGE_ID="docker.pkg.github.com/${env:github.repository}/${env:IMAGE_NAME}"
          # Change all uppercase to lowercase
          $IMAGE_ID=$IMAGE_ID.ToLower()

          # Strip git ref prefix from version
          $VERSION="${env:GITHUB_REF}"
          
          # Strip "v" prefix from tag name
          # [[ "${{ github.ref }}" == "refs/tags/"* ]] && VERSION=$(echo $VERSION | sed -e 's/^v//')
          
          if ($Version -match 'refs/tags/v(.*)') {
            $Version = $matches[1]
          }

          # Use Docker `latest` tag convention
          if($VERSION -eq "/refs/head/main" ){
            $VERSION="latest"
          }

          echo IMAGE_ID=$IMAGE_ID
          echo VERSION=$VERSION

          docker tag $IMAGE_NAME ${IMAGE_ID}:${VERSION}
          docker push ${IMAGE_ID}:${VERSION}
